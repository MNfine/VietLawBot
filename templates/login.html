<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - VietLawBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
            color: #333;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        input {
            width: 95%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #e07a5f;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e07a5f 0%, #f2cc8f 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background: linear-gradient(135deg, #d06650 0%, #e07a5f 100%);
            transform: translateY(-2px);
        }
        .material-icons {
            vertical-align: middle;
            font-size: 20px;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .auth-container {
                padding: 16px;
                max-width: 98vw;
            }
            input, button {
                font-size: 1rem;
                padding: 10px;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Đăng nhập vào VietLawBot</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">
                <span class="material-icons">login</span>
                Đăng nhập
            </button>
        </form>

        <div style="text-align: center; margin-top: 16px;">
            <a href="{{ url_for('register') }}" style="color: #2196f3;">Chưa có tài khoản? Đăng ký ngay</a>
        </div>

        <div style="display: flex; align-items: center; margin: 24px 0 16px 0;">
            <hr style="flex:1; border:none; border-top:1px solid #eee;">
            <span style="margin: 0 12px; color: #888; font-size: 0.95rem;">HOẶC</span>
            <hr style="flex:1; border:none; border-top:1px solid #eee;">
        </div>

        <a href="{{ url_for('google_login') }}" style="text-decoration: none;">
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                border: 1.5px solid #e0e0e0;
                border-radius: 32px;
                padding: 10px 0;
                background: #fff;
                font-size: 1.08rem;
                font-weight: 500;
                color: #222;
                box-shadow: 0 2px 8px rgba(0,0,0,0.03);
                transition: box-shadow 0.2s;
                margin-bottom: 8px;
            " onmouseover="this.style.boxShadow='0 4px 16px rgba(33,150,243,0.08)'" onmouseout="this.style.boxShadow='0 2px 8px rgba(0,0,0,0.03)'">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:24px;height:24px;display:inline-block;">
                <span>Tiếp tục với Google</span>
            </div>
        </a>
    </div>
</body>
</html>
